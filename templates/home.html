<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="/static/firebase-login.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="w-full min-h-screen bg-white p-8 shadow-md">
        <div class="flex justify-between items-center mb-8 max-w-7xl mx-auto">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">AssignMe</h1>
                <p class="text-gray-600 mt-2">
                    Hello, <span class="font-semibold text-blue-600">{{ username }}</span>!
                </p>
            </div>
            <button id="logout-link" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                Logout
            </button>
        </div>

        <div class="task-boards-container bg-gray-50 p-8 w-full">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 max-w-7xl mx-auto">Your Task Boards</h2>
            
            {% if task_boards %}
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 max-w-7xl mx-auto">
            {% for board in task_boards %}
            <a href="/task-board/{{ board.id }}" class="block">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-medium text-gray-800">{{ board.name }}</h3>
                        {% if board.is_creator %}
                        <span class="ml-2 px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">Creator</span>
                        {% endif %}
                    </div>
                    <p class="text-gray-600 mt-2">{{ board.description }}</p>
                </div>
            </a>
            {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-500 italic mb-6">You don't have any task boards yet.</p>
            {% endif %}
            
            <div class="text-center mt-8 max-w-7xl mx-auto">
                <a href="/create-board" 
                   class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors inline-block">
                    Create New Task Board
                </a>
            </div>
        </div>
    </div>
</body>
</html>
