<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Task</h2>
        {% if error %}
        <div class="bg-red-100 text-red-800 p-4 mb-4 rounded-lg border border-red-200">
            {{ error }}
        </div>
        {% endif %}
        <form action="/task-board/{{ task.task_board.id }}/tasks/{{ task.id }}/update" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ task.title }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea name="description" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24">{{ task.description }}</textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Assign Members</label>
                <div class="relative">
                    <input type="text" id="member-search" placeholder="Search members.." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <div id="member-results" class="hidden absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                        {% for member in members %}
                        <div class="member-option px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center" data-id="{{ member.id }}">
                            <input type="checkbox" name="assigned_members" value="{{ member.id }}" 
                                {% if member.id in task.assigned_members %}checked{% endif %}
                                class="mr-2 hidden">
                            <span>{{ member.name }}</span>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div id="selected-members" class="mt-2 flex flex-wrap gap-2">
                    {% for member in members if member.id in task.assigned_members %}
                    <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center" data-id="{{ member.id }}">
                        {{ member.name }}
                        <button type="button" class="ml-1 text-blue-600 hover:text-blue-800" onclick="removeMember('{{ member.id }}')">
                            &times;
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Deadline</label>
                <input type="date" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline else '' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex space-x-4">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Update Task
                </button>
                <a href="/task-board/{{ task.task_board.id }}" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Cancel
                </a>
            </div>
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('member-search');
                const resultsContainer = document.getElementById('member-results');
                const selectedContainer = document.getElementById('selected-members');
                const memberOptions = document.querySelectorAll('.member-option');
                
                // Initialize with currently assigned members
                const selectedMembers = new Set();
                document.querySelectorAll('input[name="assigned_members"]:checked').forEach(checkbox => {
                    selectedMembers.add(checkbox.value);
                });

                // Show/hide search results
                searchInput.addEventListener('focus', () => {
                    resultsContainer.classList.remove('hidden');
                });
                
                searchInput.addEventListener('blur', () => {
                    setTimeout(() => resultsContainer.classList.add('hidden'), 200);
                });

                // Filter members
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    memberOptions.forEach(option => {
                        const text = option.textContent.toLowerCase();
                        option.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                    });
                });

                // Select/deselect members
                memberOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const memberId = option.dataset.id;
                        const checkbox = option.querySelector('input[type="checkbox"]');
                        const memberName = option.querySelector('span').textContent;
                        
                        if (selectedMembers.has(memberId)) {
                            selectedMembers.delete(memberId);
                            checkbox.checked = false;
                            document.querySelector(`#selected-members [data-id="${memberId}"]`).remove();
                        } else {
                            selectedMembers.add(memberId);
                            checkbox.checked = true;
                            addSelectedMember(memberId, memberName);
                        }
                    });
                });
            });

            function addSelectedMember(memberId, memberName) {
                const selectedContainer = document.getElementById('selected-members');
                const badge = document.createElement('div');
                badge.className = 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center';
                badge.dataset.id = memberId;
                badge.innerHTML = `
                    ${memberName}
                    <button type="button" class="ml-1 text-blue-600 hover:text-blue-800" onclick="removeMember('${memberId}')">
                        &times;
                    </button>
                `;
                selectedContainer.appendChild(badge);
            }

            function removeMember(memberId) {
                const option = document.querySelector(`.member-option[data-id="${memberId}"]`);
                if (option) {
                    const checkbox = option.querySelector('input[type="checkbox"]');
                    checkbox.checked = false;
                }
                document.querySelector(`#selected-members [data-id="${memberId}"]`).remove();
            }
        </script>
    </div>
</body>
</html>
