<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task Board</title>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Task Board</h2>
        
        <form action="/taskboards" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea name="description" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24"></textarea>
            </div>
            
                <div>
                    <label class="block text-gray-700 mb-2">Add Users</label>
                    <div class="mb-4 relative">
                        <input type="text" id="user-search" placeholder="Search by name or email" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               autocomplete="off">
                        <div id="search-results" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Search results will appear here -->
                        </div>
                    </div>
                    <div id="selected-users" class="space-y-2 mb-4">
                        <!-- Selected users will appear here -->
                    </div>
                    <!-- <input type="hidden" name="users" id="selected-users-input"> -->
                </div>
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const searchInput = document.getElementById('user-search');
                    const searchResults = document.getElementById('search-results');
                    const selectedUsers = document.getElementById('selected-users');
                    const selectedInput = document.getElementById('selected-users-input');
                    const selected = new Set();
                    let debounceTimer;

                    searchInput.addEventListener('input', function() {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => {
                            if (this.value.trim().length > 1) {
                                searchUsers(this.value.trim());
                            } else {
                                searchResults.classList.add('hidden');
                            }
                        }, 300);
                    });

                    async function searchUsers(query) {
                        try {
                            const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
                            const users = await response.json();
                            displayResults(users);
                        } catch (error) {
                            console.error('Search failed:', error);
                        }
                    }

                    function displayResults(users) {
                        searchResults.innerHTML = '';
                        if (users.length === 0) {
                            searchResults.innerHTML = '<div class="p-2 text-gray-500">No users found</div>';
                        } else {
                            users.forEach(user => {
                                if (!selected.has(user.id)) {
                                    const userElement = document.createElement('div');
                                    userElement.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                                    userElement.textContent = `${user.name}`;
                                    userElement.addEventListener('click', () => {
                                        selectUser(user);
                                        searchInput.value = '';
                                        searchResults.classList.add('hidden');
                                    });
                                    searchResults.appendChild(userElement);
                                }
                            });
                        }
                        searchResults.classList.remove('hidden');
                    }

                    const userMap = new Map(); // Store user details by ID

                    function selectUser(user) {
                        selected.add(user.id);
                        userMap.set(user.id, user); // Store user details
                        updateSelectedUsers();
                    }

                    function updateSelectedUsers() {
                        selectedUsers.innerHTML = '';
                        selected.forEach(userId => {
                            const user = userMap.get(userId);
                            const userDiv = document.createElement('div');
                            userDiv.className = 'flex items-center justify-between p-2 bg-gray-100 rounded';
                            userDiv.innerHTML = `
                                <span>${user.name}</span>
                                <button type="button" onclick="removeUser('${userId}')" class="text-red-500 hover:text-red-700">
                                    Ã—
                                </button>
                                <input type="hidden" name="users" value="${userId}">
                            `;
                            selectedUsers.appendChild(userDiv);
                        });
                        // selectedInput.value = Array.from(selected).join(',');
                    }

                    window.removeUser = function(userId) {
                        selected.delete(userId);
                        updateSelectedUsers();
                    };

                    // Close search results when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                            searchResults.classList.add('hidden');
                        }
                    });
                });
                </script>
            
            <div class="flex space-x-4">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Create Board
                </button>
                <a href="/home" 
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
